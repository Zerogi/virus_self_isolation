<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='login.css')}}">
</head>
<body>
     <div class="main">
         <h1>Подтверждение почты</h1>
         <form action="" method="post" novalidate>
              <div class="f">
                    {{ form.code.label }}
                    {{ form.code }}
                    {% for error in form.code.errors %}
                    <ul>
                        {{ error }}
                    {% endfor %}
                        <div class="m">{{ message }}</div>
                    </ul>
              </div>
             {{ form.submit_code(type="submit", class="c-button", value="Зарегистрироваться") }}
         </form>
     </div>
</body>
</html>
